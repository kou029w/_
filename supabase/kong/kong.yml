_format_version: "1.1"
services:
  - url: http://auth:9999/verify
    routes:
      - paths: [/auth/v1/verify]
    plugins:
      - name: cors
  - url: http://auth:9999/callback
    routes:
      - paths: [/auth/v1/callback]
    plugins:
      - name: cors
  - url: http://auth:9999/authorize
    routes:
      - paths: [/auth/v1/authorize]
    plugins:
      - name: cors
  - url: http://auth:9999/
    routes:
      - paths: [/auth/v1/]
    plugins:
      - name: cors
      - name: key-auth
  - url: http://rest:3000/
    routes:
      - paths: [/rest/v1/]
    plugins:
      - name: cors
      - name: key-auth
  - url: http://realtime:4000/socket/
    routes:
      - paths: [/realtime/v1/]
    plugins:
      - name: cors
      - name: key-auth
  - url: http://storage:5000/
    routes:
      - paths: [/storage/v1/]
    plugins:
      - name: cors
